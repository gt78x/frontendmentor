<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section class="order-container">
      <img src="./images/illustration-hero.svg" alt="dancing man">

      <div class="order-wrapper">

        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan">
          <img src="./images/icon-music.svg" alt="icon music">
          <p><strong>Annual Plan</strong>$59.99/year</p>
          <a href="#">Change</a>
        </div>

        <a href="" class="proceed-to-payment">Proceed to Payment</a>
        <a href="#" class="cancel-order">Cancel Order</a>
      </div>
    </section>
  </main>



  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/gt78x">gt78x</a>.
  </footer>

</body>

</html>
